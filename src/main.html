<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>cyber communiction demo</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='output.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='background.css'>
</head>

<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <h1 class="text-6xl  text-white font-semibold mt-8 mb-10 text-center">Cyber Communication Hands-on Page</h1>
  <div id='startLoadButtonDiv' class="flex items-center justify-center">
    <button type="button" id='startLoadButton'
    class="cursor-pointer shadow-lg w-40 h-24 bg-blue-500 text-lg text-2xl text-white font-semibold rounded 
    hover:bg-orange-300 hover:text-slate-800 hover:shadow-sm hover:translate-y-0.5 transform transition"
    onclick="startLoad()">Start loading</button>
  </div>
    <div id="youtube" class="flex justify-center grid-cols-2 gap-4">
      <div id="youtubeFrame" class="flex justify-start my-4"></div>
      <div id="ytResult" class="my-4 text-white text-4xl"></div>
    </div>
    <div id="niconico" class="flex justify-center grid-cols-2 gap-4">
      <div id="nicoVideoFrame" class="my-4"></div>
      <div id="ncResult" class="my-4 text-white text-base"></div>
    </div>
    <div id="twtich" class="flex justify-center grid-cols-2 gap-4">
      <div id="twitchFrame" class="my-4"></div>
      <div id="twResult" class="my-4 text-white text-base"></div>
    </div>
    <div id="rumble" class="flex justify-center grid-cols-2 gap-4">
      <div id="rumbleFrame" class="my-4"></div>
      <div id="rbResult" class="my-4 text-white text-base"></div>
    </div>
    <div id="local" class="flex justify-center grid-cols-2 gap-4">
      <div id="localVideo" class="my-4"></div>
      <div id="lcResult" class="my-4 text-white text-base"></div>
    </div>

  <script src='index.js'></script>
</body>

</html>
