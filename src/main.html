<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>cyber communiction demo</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='output.css'>
</head>

<body class="ml-4">
  <h1 class="text-4xl text-green-700 font-semibold mt-8 mb-8">Cyber Communication Hands-on Page</h1>
  <button type="button" id='startLoadButton'class="bg-indigo-700 font-semibold text-white py-2 px-4 rounded hover:bg-red-500"
   onclick="startLoad()">Start loading</button>
    <div id="youtube" class="flex justify-start grid-cols-2 gap-4">
      <div id="youtubeFrame" class="flex justify-start my-4"></div>
      <div id="ytResult" class="flex justify-start my-4"></div>
    </div>
    <div id="niconico" class="flex justify-start grid-cols-2 gap-4">
      <div id="nicoVideoFrame" class="my-4"></div>
      <div id="ncResult" class="my-4"></div>
    </div>
    <div id="twtich" class="flex justify-start grid-cols-2 gap-4">
      <div id="twitchFrame" class="my-4"></div>
      <div id="twResult" class="my-4"></div>
    </div>
    <div id="rumble" class="flex justify-start grid-cols-2 gap-4">
      <div id="rumbleFrame" class="my-4"></div>
      <div id="rbResult" class="my-4"></div>
    </div>
    <div id="local" class="flex justify-start grid-cols-2 gap-4">
      <div id="localVideo" class="my-4"></div>
      <div id="lcResult" class="my-4"></div>
    </div>

  <script src='index.js'></script>
</body>

</html>
